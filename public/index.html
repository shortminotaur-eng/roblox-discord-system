<body>

  <input id="roblox" placeholder="Roblox Username">
  <br>
  <button onclick="register()">Submit</button>

  <div id="result"></div>
  <div class="gamepasses" id="gamepasses" style="display:none;">

    <div class="gamepass">
      <p>Gamepass B - 100 Robux</p>
      <button onclick="buy('gamepassB', 100)">Buy</button>
    </div>
  </div>

  <script>
    async function register() {
      const discord = document.getElementById('discord').value.trim();
      const roblox = document.getElementById('roblox').value.trim();
      if (!discord || !roblox) return alert('Please enter both usernames.');

      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ discord, roblox })
      });
      const data = await res.json();
      if (data.error) return alert('Error: ' + data.error);
      document.getElementById('result').innerHTML = 
        `âœ… Registered! Token: ${data.token}`;
      document.getElementById('gamepasses').style.display = 'block';
    }

    }
  </script>
</body>
</html>
